<!DOCTYPE html>
<html lang="zh-Hant">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1.1電影介面</title>

        <!-- 
            - favicon
        -->
        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

        <!-- 
            - custom css link
        -->
        <link rel="stylesheet" href="1.網站首頁介面.css">
        <link rel="stylesheet" href="1.1電影介面.css">

        <!-- 
            - custom js link
        -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="1.1電影介面.js"></script>

        <!-- 
            - ionicon link
        -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <!-- 
            - google font link
        -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
         <style>
        	.filled-heart {
            	color: red; /* 設定紅色 */
        	}
    	</style>
    </head>

    <body id="top">
        <header class="header" data-header>
            <div class="container">

                <div class="overlay" data-overlay></div>

                <a href="../../index.html" class="logo" >MOVIE PPL</a>

                <div class="header-actions">

                    <div class="search-bar">
                        <input id="searchInput" type="text" placeholder="Search...">
                        <button class="search-btn" onclick="performSearch()"><ion-icon name="search-outline"></ion-icon></button>
                    </div>

                    <a href="1.2登入介面.html" class="btn btn-primary">登入</a>

                </div>
            </div>
        </header>

        <main>
            <article>
                <!--這裡需要匯入movie資料，含name, poster, date, length, rlevel, trailer, stars-->
                <section class="movie-detail" id="specificmovie">
                </section>

                <section class="movie-detail">
                    <div class="container2">
                        <div class="left-panel">
                            <p class="section-subtitle">Movie</p>
                            <h2 class="h2 section-title">Showtimes</h2>

                            <div class="youtube-video">
                                <iframe id="youtube-iframe" width="100%" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>

                            <div class="showtime-detail">
                                <!--這裡留給放映資訊-->
                            </div>
                        </div>
                
                        <div class="right-panel">
                            <p class="section-subtitle">Movie</p>
                            <h2 class="h2 section-title">Reviews</h2>
                            <div class="leaveARating">
                                <p>Leave a Rating >>></p>
                                <div class="star-rating">
                                    <div class="star" data-rating="1" onclick="rateMovie()">&#9733;</div>
                                    <div class="star" data-rating="2" onclick="rateMovie()">&#9733;</div>
                                    <div class="star" data-rating="3" onclick="rateMovie()">&#9733;</div>
                                    <div class="star" data-rating="4" onclick="rateMovie()">&#9733;</div>
                                    <div class="star" data-rating="5" onclick="rateMovie()">&#9733;</div>
                                </div>
                            </div>

                            <!--這裡需要匯入comment資料，含username, stars, comment, likes-->
                            <div class="allComments" id="commentdiv">
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </main>

        <footer class="footer">

            <div class="footer-bottom">
                <div class="container">
                    <p class="introduction">
                        Hello! We are AI Friends who design this website.
                    </p>
                </div>
            </div>

        </footer>
    </body>
</html>
