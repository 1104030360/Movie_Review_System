<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.1.2.1導演添加介面</title>
    <link href="4.1.2.1導演添加介面.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="4.1.2.1導演添加介面.js"></script>
    
</head>
<body>
    <!-- 彈出式視窗：新增導演表單 -->
    <div class="modal" id="addDirectorModal">
        <h2>新增導演</h2>
         <form id="uploadForm" action="#" method="POST" enctype="multipart/form-data">
            <label for="directorName">導演名字:</label><br>
            <input type="text" id="directorName" maxlength="20" required><br><br>
            
            <label for="directorBirthday">導演生日:</label><br>
            <input type="date" id="directorBirthday" value="2023-12-09" min="1900-01-01" max="2030-12-31" required><br><br>

            <label for="directorGender">性別:</label><br>
            <select id="directorGender" required>
                <option value="男">男</option>
                <option value="女">女</option>
            </select><br><br>

            <label for="directorIntroduction">導演介紹:</label><br>
            <textarea id="directorIntroduction" rows="4" cols="30" maxlength="200"  required></textarea><br><br>

            <label for="directorImage">導演照片:</label><br>
            <input type="file" id="directorImage" name="directorImage" accept="image/*" required><br><br>

            <button type="button" onclick="BackToPrevious()">取消</button>
            <button type="button" onclick="addNewDirector()">確認</button>
        </form>
    </div>
</body>
</html>
