<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>4.電影資訊管理介面</title>
    <link href="4.電影資訊管理介面.css" rel="stylesheet">

	<body>

		    $('#importer1').attr('href', '4.1上架電影介面.html?importer_id=' + importerId);
		    $('#importer2').attr('href', '4.2歷史上架電影介面.html?importer_id=' + importerId);
