<!DOCTYPE html>
<html lang="zh-Hant">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2.1電影介面</title>

        <!-- 
            - favicon
        -->
        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

        <!-- 
            - custom css link
        -->
        <link rel="stylesheet" href="../guest/1.網站首頁介面.css">
        <link rel="stylesheet" href="../guest/1.1電影介面.css">

        <!-- 
            - custom js link
        -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="2.1電影介面.js"></script>

        <!-- 
            - ionicon link
        -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <!-- 
            - google font link
        -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
        	.filled-heart {
            	color: red; /* 設定紅色 */
        	}
        	
    	</style>
    </head>

    <body id="top">
        <header class="header" data-header>
            <div class="container">

                <div class="overlay" data-overlay></div>

                <a href="2.網站首頁介面.html" class="logo" id="logo">MOVIE PPL</a>

                <div class="header-actions">

                    <div class="search-bar">
                        <input id="searchInput" type="text" placeholder="Search...">
                        <button class="search-btn" onclick="performSearch()"><ion-icon name="search-outline"></ion-icon></button>
                    </div>
                    
                    <a href="2.2會員資料介面.html" class="btn btn-primary" id="mem">aaa</a>    <!--這裡需要匯入account資料，含username-->

                </div>
            </div>
        </header>

        <main>
            <article>
                <!--這裡需要匯入movie資料，含name, poster, date, length, rlevel, trailer, stars-->
                <section class="movie-detail" id="specificmovie">
                </section>

                <section class="movie-detail">
                    <div class="container2">
                        <div class="left-panel">
                            <p class="section-subtitle">Movie</p>
                            <h2 class="h2 section-title">Showtimes</h2>

                            <div class="youtube-video">
                                <iframe id="youtube-iframe" width="100%" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>

                            <div class="showtime-detail">
                                <!--這裡留給放映資訊-->
                            </div>
                        </div>
                
                        <div class="right-panel">
                            <p class="section-subtitle">Movie</p>
                            <h2 class="h2 section-title">Reviews</h2>
                            <div class="leaveARating">
                                <p>Leave a Rating >>> </p>
                                <div class="rating-stars">
                                    <span class="rating-star" onclick="showCommentModal(1)">&#9733;</span>
                                    <span class="rating-star" onclick="showCommentModal(2)">&#9733;</span>
                                    <span class="rating-star" onclick="showCommentModal(3)">&#9733;</span>
                                    <span class="rating-star" onclick="showCommentModal(4)">&#9733;</span>
                                    <span class="rating-star" onclick="showCommentModal(5)">&#9733;</span>
                                </div>
                            </div>
                        
                            <!-- 評論modal -->
                            <div id="commentModal" class="modal">
                                <div class="modal-content">
                                    <span class="close" id="modalCancel" onclick="hideCommentModal()">&times;</span>
                                    <div id="modalContent">
                                        <div class="star-rating">
                                            <span class="rating-star colored" onclick="selectedStars = 1" style="color: #ccc">&#9733;</span>
                                            <span class="rating-star colored" onclick="selectedStars = 2" style="color: #ccc">&#9733;</span>
                                            <span class="rating-star colored" onclick="selectedStars = 3" style="color: #ccc">&#9733;</span>
                                            <span class="rating-star colored" onclick="selectedStars = 4" style="color: #ccc">&#9733;</span>
                                            <span class="rating-star colored" onclick="selectedStars = 5" style="color: #ccc">&#9733;</span>
                                        </div>
                                        <textarea id="commentInput" placeholder="請輸入您的評論..." maxlength="500"></textarea>
                                        <button class="btn btn-primary" onclick="submitComment()">確認</button>
                                    </div>
                                </div>
                            </div>
                            <!-- 编辑评论的模态框 -->
							<div id="editCommentModal" class="modal">
							    <div class="modal-content">
							        <span class="close" id="editModalCancel" onclick="hideEditCommentModal()">&times;</span>
							        <div id="editModalContent">
							            <div class="star-rating">
							                <span class="rating-star" onclick="setEditedStars(1)" style="color: #ccc">&#9733;</span>
							                <span class="rating-star" onclick="setEditedStars(2)" style="color: #ccc">&#9733;</span>
							                <span class="rating-star" onclick="setEditedStars(3)" style="color: #ccc">&#9733;</span>
							                <span class="rating-star" onclick="setEditedStars(4)" style="color: #ccc">&#9733;</span>
							                <span class="rating-star" onclick="setEditedStars(5)" style="color: #ccc">&#9733;</span>
							            </div>
							            <textarea id="editCommentInput" placeholder="請輸入您的評論..." maxlength="500"></textarea>
							            <button class="btn btn-primary" onclick="saveEditedComment()">保存</button>
							        </div>
							    </div>
							</div>
                            <!--這裡需要匯入comment資料，含username, stars, comment, likes-->
                            <div class="allComments" id="commentdiv">
                            </div>
                        </div>
                    </div>
                </div>
                </section>
            </article>
        </main>

        <footer class="footer">

            <div class="footer-bottom">
                <div class="container">
                    <p class="introduction">
                        Hello! We are AI Friends who design this website.
                    </p>
                </div>
            </div>

        </footer>
    </body>
</html>
