<!DOCTYPE html>
<html lang="zh-Hant">   <!-- 繁體中文 -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2.2.1編輯介面</title>

        <!-- <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml"> -->
        <link rel="stylesheet" href="../guest/1.網站首頁介面.css">
        <link rel="stylesheet" href="2.2會員資料介面.css">
        <link rel="stylesheet" href="2.2.1編輯介面.css">

        <!-- 
            - custom js link
        -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="2.2會員資料介面.js"></script>
        <script src="2.2.1編輯介面.js"></script>

        <!-- google font link (字體) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body id="top">
        <header class="header" data-header>
            <div class="container">

                <div class="overlay" data-overlay></div>

                <a href="2.網站首頁介面.html" class="logo" id="logo">MOVIE PPL</a>
                
                </div>
            </div>
        </header>
        <main>
            <article>
                <div class="container2">
                    <div class="left-panel">
                        <div class="user-info">
                            <h2 id="mem">LLH26</h2>
                            <h2>會員您好！</h2>
                        </div>
                        <div class="btn-group">
                            <a href="2.2.1編輯介面.html" class="btn edit-btn" id="edit">編輯會員資料</a>
                            <a href="#" class="btn logout-btn" onclick="logout()">登出會員帳號</a>
                            <a href="#" class="btn delete-btn" onclick="deleteAccount()">刪除會員帳號</a>
                        </div>
                    </div>
            
                    <div class="right-panel">
                        <p class="section-subtitle">Membership</p>
                        <h2 class="h2 section-title">Information</h2>
                        <div>
                            <!--這裡需要匯入account資料，含username, email name, password-->
                            <form id="editForm">
                                <label for="username">會員名稱</label>
                                <input type="text" id="username" name="username" required maxlength="45">
                            
                                <label for="account">會員帳號</label>
                                <input type="text" id="account" name="account" readonly>
                            
                                <label for="password">會員密碼</label>
                                <input type="password" id="password" name="password" required maxlength="45">

                                <button type="submit" class="confirm-btn"onclick="confirmEdit()">確認</button>
                                <div class="additional-links">
                                    <a href="javascript:history.go(-1)">【取消編輯】</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
