<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>3.2.2新增放映商介面</title>
    <link href="3.2.2新增放映商介面.css" rel="stylesheet">
    <script src="3.2.2新增放映商介面.js"></script>
</head>
<body>
    <div class="container">
        <h2>新增放映商</h2>
        <div class="form-group">
            <label for="businessNumber">營業字號：</label>
            <input type="text" id="businessNumber">
        </div>
        <div class="form-group">
            <label for="name">名稱：</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="account">帳號：</label>
            <input type="text" id="account">
        </div>
        <div class="form-group">
            <label for="password">密碼：</label>
            <input type="password" id="password">
        </div>
        <div class="buttons">
            <button onclick="cancel()">取消</button>
            <button onclick="confirmAdd()">確認</button>
        </div>
    </div>
    
</body>
</html>
